<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Grid</title>

</head>

<body>
   
    <div class="outer" 
        style="margin:10px;
            display:grid; 
            grid-template-columns:100px 100px 300px; 
            grid-template-rows: 75px;">

        <div style=" background-color:lightblue;">
            
            
            div1
        </div>

        <div style="background-color:pink;">
            div2
        </div>

        <div style="background-color:lightblue;"> Div 3 Grid 300px</div>
    </div>


    <div class="outer" 
        style="margin:10px;
            display:grid; 
            grid-template-columns:100px 100px ; 
            grid-template-rows: 75px;">

        <div style=" background-color:lightblue;">
            
            
            div1
        </div>

        <div style="background-color:pink;">
            div2
        </div>

    </div>

    <div class="xyz" 
        style="margin-top:30px;display:grid;grid-template-columns: 100px 1fr;">
            
        <div style="background-color: lightblue;">div10</div>
        <div style="background-color:pink;">div11</div>
    
    </div>

    <div class="xyz" 
    style="margin-top:30px;display:grid;grid-template-columns: 100px 1fr 100px ;">
        
    <div style="background-color: lightblue;">div10</div>
    <div style="background-color:pink;">div11</div>
    <div style="background-color: lightblue;">div 12</div>
</div>


  

</body>

</html>
