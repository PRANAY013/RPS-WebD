<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <title>RPS-UG</title>

    </head>

    <body>

        <p>Rock Paper Scissors</p>

        <p>
            <button 
            onclick=
            "
            playGame('Rock')
            "
            >Rock</button>



            <button
            onclick=
            "
            playGame('Paper')
            "
            >Paper</button>
            



            <button
            onclick=
            "
            playGame('Scissors')
            "
            >Scissors</button>
        </p>




        <p class="js-result"></p>

        <p class="js-moves"> </p>

        <p class="js-score"></p>






        <button
        onclick=
        "
        score.Wins = 0 ;
        score.Losses=0 ;
        score.Ties=0   ;     
        
        localStorage.removeItem('savedScore'); 

        updateScoreElement();
        
        alert('The score will be reset.') ;
        "
        >Reset Score</button>

        <p></p>








        <script>


            let score = JSON.parse(localStorage.getItem('savedScore')) || 
            {
                Wins : 0 ,
                Losses : 0 ,
                Ties : 0 
            } ;



            function updateScoreElement()
                {
                    document.querySelector('.js-score')
                    .innerHTML =  
                    ` Wins: ${score.Wins} , Losses: ${score.Losses}, Ties: ${score.Ties} .` ;

                }

            updateScoreElement();
            


            let computerMove = '' ;



            function funComputermove()
            {
            const randomNumber= Math.random();
            

            if(randomNumber >=0 && randomNumber <1/3 )
            {
                computerMove = 'Rock' ;
            }
            else if (randomNumber>=1/3  && randomNumber <2/3)
            {
                computerMove = 'Paper';
            }
            else if (randomNumber>=2/3 && randomNumber<1)
            {
                computerMove = 'Scissors';
            }

            }

            function playGame(playerMove)
            {
                    funComputermove();

                console.log(computerMove);
                let result ='';


                if (playerMove === 'Scissors')
                {
                    if (computerMove === 'Scissors')
                    {
                        result = 'Tie' ;
                    }
                    else if (computerMove === 'Rock')
                    {
                        result = 'You Lose';
                    }
                    else if (computerMove === 'Paper')
                    {
                        result = 'You Win'
                    }
                }
                

                if (playerMove === 'Paper')
                {
                    
                    if (computerMove === 'Paper')
                    {
                        result = 'Tie' ;
                    }
                    else if (computerMove === 'Scissors')
                    {
                        result = 'You Lose';
                    }
                    else if (computerMove === 'Rock')
                    {
                        result = 'You Win'
                    }

                }


                if (playerMove === 'Rock')
                {
                
                    if (computerMove === 'Rock')
                    {
                        result = 'Tie' ;
                    }
                    else if (computerMove === 'Paper')
                    {
                        result = 'You Lose';
                    }
                    else if (computerMove === 'Scissors')
                    {
                        result = 'You Win' ;
                    }


                }

                if (result === 'You Win' )
                {
                    score.Wins += 1 ;
                }
                else if(result === 'You Lose')
                {
                    score.Losses += 1 ;
                }
                else if (result === 'Tie')
                {
                    score.Ties +=1 ;
                }


                localStorage.setItem('savedScore', JSON.stringify(score));




                updateScoreElement();

                updateResultElement();

                updateMoveElement();

                
                //alert( `You picked ${playerMove}. Computer picked ${computerMove}. ${result}.Wins: ${score.Wins} , Losses: ${score.Losses}, Ties: ${score.Ties} .` );



                function updateMoveElement()
                {
                    document.querySelector('.js-moves')
                    .innerHTML= ` You picked ${playerMove}. Computer picked ${computerMove}.` 
                };

                function updateResultElement()
                {
                    document.querySelector('.js-result')
                    .innerHTML=`Result: ${result}`;
                };

              
            } 



                

        </script>

    </body>

</html>
