<!DOCTYPE html>
<html lang="en">


    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-NUG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%E2%9C%8C%EF%B8%8F%3C/text%3E%3C/svg%3E">
</head>
<body>
    <main>
        <h1 class="title">Rock Paper Scissors</h1>
        <button id="toggle-theme" class="toggle-theme" aria-label="Toggle light/dark mode">
            <span id="theme-icon" aria-hidden="true">ðŸŒ™</span> Light Mode
        </button>
        <section>
            <button class="buttonx" onclick="playGame('rock')">
                <img src="imagesRPS/rock-emoji.png" class="iconx" alt="Rock">
            </button>
            <button class="buttonx" onclick="playGame('paper')">
                <img src="imagesRPS/paper-emoji.png" class="iconx" alt="Paper">
            </button>
            <button class="buttonx" onclick="playGame('scissors')">
                <img src="imagesRPS/scissors-emoji.png" class="iconx" alt="Scissors">
            </button>
        </section>
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
        <button class="reset-score" id="reset-score-btn">Reset Score</button>
        <div id="reset-modal">
            <div class="reset-modal-content">
                <h2>Reset Score?</h2>
                <div>Are you sure you want to reset your score?</div>
                <div class="reset-modal-btns">
                    <button class="reset-modal-btn" id="reset-confirm">Yes, Reset</button>
                    <button class="reset-modal-btn" id="reset-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 Rock Paper Scissors &mdash; Pranay
    </footer>
    <script src="script.js"></script>
</body>
</html>
